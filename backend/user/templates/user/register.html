<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    min-height: 100vh;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }



  .glass-card {
    background: rgba(255, 255, 255, 0.07);
    border-radius: 16px;
    padding: 40px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    backdrop-filter: blur(16px);
    border: 1px solid rgba(255,255,255,0.1);
    width: 100%;
    max-width: 400px;
  }

  .glass-card h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  input, select {
    width: 100%;
    padding: 12px;
    margin: 8px 0 20px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.85);
    color: #000;
  }

  .btn-primary {
    width: 100%;
    padding: 12px;
    background-color: #1e60f5;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.25s ease;
    box-shadow: 0 4px 15px rgba(30, 96, 245, 0.4);
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 24px rgba(30, 96, 245, 0.6);
  }

  .glass-card p {
    text-align: center;
    margin-top: 10px;
  }

  .glass-card a {
    color: #1e90ff;
    text-decoration: none;
    font-weight: bold;
  }
</style>

</head>
<body>
  <div class="glass-card">
    <h2>Регистрация</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form.visible_fields %}
        {% if field.label %}<label>{{ field.label }}</label>{% endif %}
        {{ field }}
        {% for error in field.errors %}<div style="color:red">{{ error }}</div>{% endfor %}
      {% endfor %}
      <button type="submit" class="btn-primary">Создать аккаунт</button>
    </form>
    <p>Уже есть аккаунт? <a href="{% url 'user:login' %}">Войти</a></p>
  </div>
</body>
</html>
