{% extends 'base.html' %}
{% block title %}Вход в аккаунт{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: auto; padding: 30px;">
    <h2 style="text-align: center;">Вход в аккаунт</h2>
    <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}
        <label for="id_username">Email:</label>
        <input type="text" name="email" id="id_username" required>

        <label for="id_password">Пароль:</label>
        <input type="password" name="password" id="id_password" required>

        <button type="submit" style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px;">
            Войти
        </button>
    </form>
    <p style="text-align: center; margin-top: 10px;">
        Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
    </p>
</div>
{% endblock %}
